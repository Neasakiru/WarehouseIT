    <title>MagazynAPI App</title>

  <body>
    <header><h1>MagazynAPI App1</h1></header>
    <div class="methods">
      <div class="button add-item">Dodaj</div>
      <!-- <div class="button modify-item">Modyfikuj</div> -->
      <div class="button delete-item">Usu≈Ñ</div>
    </div>
    <table class="table">
      <tr class="first-row">
        <th>Id</th>
        <th>Category</th>
        <th>Model</th>
        <th>SN</th>
        <th>Warehouse</th>
      </tr>
      <tbody id="myTable"></tbody>
    </table>
    <div class="modal hidden">
      <div class="modal-content">
        <header><span class="close">&times;</span></header>
        <div class="form">
          <label for="category">Category</label>
          <input id="category" type="text" class="category input"></input>
          <label for="model">Model</label>
          <input id="model" type="text" class="model input"></input>
          <label for="sn">SerialNumber</label>
          <input id="sn" type="text" class="sn input"></input>
          <label for="warehouse">Warehouse</label>
          <input id="warehoue"type="text" class="warehouse input"></input>
          <div id="submit" class="button add-item">Dodaj</div>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
